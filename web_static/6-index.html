<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
</head>

<body>

    <header>
        <div class="logo">

        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, california...</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>page</li>
                                <li>page 2</li>
                            </ul>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>San Fransico</li>
                                <li>Los Angeles</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Tv</li>
                        <li>Phone</li>
                    </ul>
                </div>
            </div>
            <button>search</button>
        </section>
    </div>
    <footer>
        <p> Best School</p>
    </footer>
</body>

</html>
